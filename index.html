  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function(){
        try {
          var params = new URLSearchParams(location.search);
          if (!params.has('debug')) return;
          function load(src, cb){
            var s = document.createElement('script');
            s.src = src; s.onload = cb; s.onerror = cb; document.body.appendChild(s);
          }
          function init(){
            if (window.eruda && typeof window.eruda.init === 'function') {
              window.eruda.init();
              window.eruda.show();
              console.log('[eruda] console enabled');
            }
          }
          load('https://cdn.jsdelivr.net/npm/eruda', function(){
            if (!window.eruda) {
              load('https://unpkg.com/eruda', init);
            } else { init(); }
          });
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </body>
